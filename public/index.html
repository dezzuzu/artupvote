<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense.IO</title>
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="/public/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/app.css" />
  <script src="./public/requires.js"></script>
  <script src="./public/app.js"></script>
</head>
<body>
  <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="panel-landing" id="section-1">
          <h1 class="landing-heading">Expense.IO</h1>
          <p class="lead">
            <a href="#" class="btn btn-primary btn-lg" id="signin-button">
              Sign In with Blockstack
            </a>
          </p>
        </div>
        <div class="panel-welcome hide" id="section-2">
          <div class="avatar-section">
            <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
          </div>
          <h1>Hello <span id="heading-name">Anonymous</span>!</h1>
          <p class="lead">
            <a href="#" class="btn btn-primary btn-lg" id="signout-button">
              Logout
            </a>
          </p>
        </div>
        <div id="crypto-container">
         <div class="panel-landing hide" id="crypto">
          <h3 id="expenses-header">Expenses</h3>
          <div id="expenses">
          </div>
          <table class="expense-table">
            <tr>
              <td><h4>Category</h4></td>
              <td><h4>Amount</h4></td>
              <td rowspan="2"><div class="btn btn-primary" id="save-expense">Add</div></td>
            </tr>
            <tr>
              <td><input id="expense-category"> </td>
              <td><input id="expense-amount"></td>
            </tr>
          </table>
        </div>         
        </div>
        <div id="deleteExpenses" class="hide">
            <div class="panel-landing"><div class="btn btn-primary" id="delete-button">Delete all expenses</div></div>
        </div>

      </div>
    </div>
</body>
</html>
